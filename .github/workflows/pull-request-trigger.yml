name: Pull Request Trigger
on:
  pull_request:
    types: [opened, closed, reopened]
    branches: [gh-pages]
    
jobs:
  createCard:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'opened' || github.event.action == 'reopened'}}
    steps:
      - name: Create or Update Project Card
        uses: peter-evans/create-or-update-project-card@v1
        with:
          project-name: Project Board
          column-name: PR Needs Review
          issue-number: ${{ github.event.number }}

      - name: Check output
        run: echo ${{ steps.coupc.outputs.card-id }}
      
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: 'Sucessfully added PR to "PR Needs Review" column'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Linked Issue
        uses: hattan/verify-linked-issue-action@v1.1.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: 'Error! This is a custom error'

      - uses: actions/checkout@v2
      - uses: actions/github-script@v5
        env:
          IN_PROGRESS_COLUMN_ID: ${{ secrets.IN_PROGRESS_COLUMN_ID }}
        with:
          script: |
            const script = require('./github-actions/trigger-pr/trigger-pr.js');
            script({ g: github, c: context }, IN_PROGRESS_COLUMN_ID);

   

      